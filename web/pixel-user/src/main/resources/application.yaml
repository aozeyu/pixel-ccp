server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pixel_ccp?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2b8
    username: root
    password: 123456
    driver‐class‐name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery: # nacos客户端注册发现
        server-addr: localhost:8848
  redis:
    host: localhost
    port: 6379
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
mybatis-plus:
  configuration:
#    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDel
      logic-delete-value: 1
      logic-not-delete-value: 0

file:
  download-path: D:\\myFile\\download\\
  upload-path: D:\\myFile\\upload\\
  file-type-array: .png,.jpg,.jpeg,.txt,.zip,.rar,.pdf,.xml,xls
  max-file-size: 8192